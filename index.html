<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Novera & Fardin â€” Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #fff;
    --accent: #a64c5c;
    --duration: 1.6s;
    --shadow: 0 20px 40px rgba(0,0,0,.18), 0 8px 16px rgba(0,0,0,.08);
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: var(--bg);
    font-family: 'Cormorant Garamond', serif;
    overflow-x: hidden;
  }

  .stage {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    width: 100%;
    padding: 2vh 0;
  }

  /* INTRO SECTION */
  .intro {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-direction: column;
    background: linear-gradient(180deg, #fff, #faf7f7);
    animation: intro-in 900ms ease both;
  }

  .pre {
    color: #777;
    font-size: 14px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }

  .names {
    margin-top: .8rem;
    font-family: "Great Vibes", cursive;
    font-size: clamp(40px, 6vw, 70px);
    color: #2c2c2c;
    line-height: 1.1;
  }

  .and {
    color: var(--accent);
    font-weight: 700;
  }

  .divider {
    width: 120px;
    height: 1.5px;
    background: linear-gradient(90deg, transparent, var(--accent), transparent);
    margin: .9rem auto;
  }

  .sub {
    color: #666;
    font-size: clamp(14px, 2.2vw, 18px);
  }

  .intro.out {
    animation: intro-out 650ms ease both;
    pointer-events: none;
  }

  /* TRIFOLD */
  .trifold {
    opacity: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1200px;
  }

  .trifold.on {
    animation: tri-in 700ms ease both;
  }

  .card {
    position: relative;
    width: min(95vw, 960px);
    max-width: 960px;
    aspect-ratio: 3 / 1.9;
    transform-style: preserve-3d;
    filter: drop-shadow(var(--shadow));
  }

  .panel {
    position: absolute;
    top: 0;
    height: 100%;
    width: 33.3333%;
    background-image: var(--card);
    background-size: 300% 100%;
    background-repeat: no-repeat;
    backface-visibility: hidden;
  }

  .panel.center { left: 33.333%; background-position: 50% 50%; }
  .panel.left   { left: 0;        background-position: 0% 50%;   transform-origin: 100% 50%; transform: rotateY(90deg); }
  .panel.right  { left: 66.666%;  background-position: 100% 50%; transform-origin: 0% 50%;   transform: rotateY(-90deg); }

  .trifold.on .panel.left {
    animation: left-open var(--duration) ease forwards;
    animation-delay: .6s;
  }

  .trifold.on .panel.right {
    animation: right-open var(--duration) ease forwards;
    animation-delay: .6s;
  }

  /* REPLAY BUTTON */
  .replay {
    position: fixed;
    bottom: 16px;
    right: 16px;
    padding: .55rem .85rem;
    border-radius: 10px;
    background: #111;
    color: #fff;
    border: none;
    cursor: pointer;
    opacity: .9;
    z-index: 10;
  }

  .replay:hover { opacity: 1; }

  /* ANIMATIONS */
  @keyframes intro-in   { from {opacity:0; transform:translateY(8px);} to {opacity:1; transform:none;} }
  @keyframes intro-out  { to {opacity:0; transform:scale(.98);} }
  @keyframes tri-in     { from {opacity:0; transform:translateY(16px) scale(.97);} to {opacity:1; transform:none;} }
  @keyframes left-open  { to {transform:rotateY(0deg);} }
  @keyframes right-open { to {transform:rotateY(0deg);} }

  /* MOBILE FIXES */
  @media (max-width: 768px) {
    .card {
      aspect-ratio: 3 / 1.9;
      width: 96vw;
      transform: scale(0.95);
    }
  }

  @media (max-width: 480px) {
    .card {
      aspect-ratio: 3 / 2;
      transform: scale(1);
    }

    .names { font-size: clamp(34px, 8vw, 52px); }
    .sub { font-size: 14px; }
  }
</style>
</head>
<body>
  <div class="stage">
    <!-- Intro -->
    <div class="intro" id="intro">
      <div class="intro-inner">
        <div class="pre">You're invited to</div>
        <div class="names">The wedding of<br/>Novera <span class="and">&amp;</span> Fardin</div>
        <div class="divider"></div>
        <div class="sub">Join us for a blessed celebration of love, faith, and joy</div>
      </div>
    </div>

    <!-- Trifold -->
    <div class="trifold" id="trifold">
      <div class="card">
        <div class="panel left"></div>
        <div class="panel center"></div>
        <div class="panel right"></div>
      </div>
    </div>

    <button class="replay" id="replay">Replay</button>
  </div>

<script>
  const CARD = 'card_body.png'; // ensure this is in same folder
  document.documentElement.style.setProperty('--card', `url('${CARD}')`);

  const intro = document.getElementById('intro');
  const trifold = document.getElementById('trifold');
  const replay = document.getElementById('replay');

  setTimeout(() => intro.classList.add('out'), 2200);
  setTimeout(() => trifold.classList.add('on'), 2900);
  replay.addEventListener('click', () => location.reload());
</script>
</body>
</html>
