<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Novera & Fardin â€” Invitation</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#fff;
  --accent:#a64c5c;
  --duration:1.6s;
  --panel-w:320px;
  --panel-h:560px;
  --shadow:0 30px 60px rgba(0,0,0,.18),0 10px 20px rgba(0,0,0,.08);
}

/* --- base layout --- */
html,body{height:100%;margin:0;padding:0;overflow-x:hidden;}
body{
  display:flex;
  align-items:center;
  justify-content:center;
  background:var(--bg);
  font-family:'Cormorant Garamond',serif;
}

.stage{
  width:min(1100px,100%);
  max-width:92vw;
  height:100dvh;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* --- intro --- */
.intro{
  position:absolute;inset:0;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;padding:0 1rem;
  background:linear-gradient(180deg,#fff,#faf7f7);
  animation:intro-in .9s ease both;
}
.pre{
  font-family:ui-sans-serif,system-ui;
  letter-spacing:.12em;text-transform:uppercase;
  color:#777;font-size:14px;
  animation:track-in .9s ease both;
}
.names{
  margin-top:.8rem;
  font-family:"Snell Roundhand","Allura","Great Vibes",cursive;
  font-size:clamp(44px,6vw,70px);
  font-weight:400;color:#2c2c2c;
  letter-spacing:.02em;line-height:1.1;
  animation:rise-in .9s cubic-bezier(.2,.7,.2,1) both 120ms;
}
.and{font-family:ui-sans-serif; color:var(--accent); font-weight:700; letter-spacing:.08em;}
.divider{
  width:120px;height:1.5px;
  background:linear-gradient(90deg,transparent,var(--accent),transparent);
  margin:.9rem auto 0;opacity:.8;
  animation:grow-in .8s ease both 180ms;
}
.sub{
  margin-top:.9rem;color:#666;
  font-size:clamp(14px,2.2vw,18px);
  letter-spacing:.02em;
  animation:fade-in .9s ease both 220ms;
}
.intro.out{animation:intro-out .65s ease both;pointer-events:none;}

/* --- trifold --- */
.trifold {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  perspective: 1200px;
  opacity: 0;
  transform-origin: center center;
  overflow: hidden;
}

.trifold.on{
  animation:tri-in .7s ease both, zoom-out 4s ease forwards;
}
.card {
  position: absolute;
  top: 50%;
  left: 50%;
  width: calc(var(--panel-w) * 3);
  height: var(--panel-h);
  transform: translate(-50%, -50%);
  transform-style: preserve-3d;
  filter: drop-shadow(var(--shadow));
  transition: transform 0.4s ease;
}


.panel{
  position:absolute;top:0;width:var(--panel-w);height:var(--panel-h);
  backface-visibility:hidden;
  background-image:var(--card);
  background-size:300% 100%;
  background-repeat:no-repeat;background-color:#fff;
}
.panel.center{left:var(--panel-w);background-position:50% 50%;}
.panel.left{left:0;transform-origin:100% 50%;background-position:0% 50%;transform:rotateY(90deg);}
.panel.right{left:calc(var(--panel-w)*2);transform-origin:0% 50%;background-position:100% 50%;transform:rotateY(-90deg);}
.trifold.on .panel.left{animation:left-open var(--duration) ease forwards .6s;}
.trifold.on .panel.right{animation:right-open var(--duration) ease forwards .6s;}

/* --- keyframes --- */
@keyframes intro-in{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:none}}
@keyframes track-in{from{letter-spacing:.35em;opacity:0}to{letter-spacing:.12em;opacity:1}}
@keyframes rise-in{from{opacity:0;transform:translateY(14px)}to{opacity:1;transform:none}}
@keyframes grow-in{from{transform:scaleX(0);opacity:0}to{transform:scaleX(1);opacity:1}}
@keyframes fade-in{from{opacity:0}to{opacity:1}}
@keyframes intro-out{to{opacity:0;transform:scale(.98)}}
@keyframes tri-in{from{opacity:0;transform:translateY(16px) scale(.97)}to{opacity:1;transform:none}}
@keyframes left-open{to{transform:rotateY(0deg)}}
@keyframes right-open{to{transform:rotateY(0deg)}}
/* cinematic zoom-out */
@keyframes zoom-out{0%{transform:scale(1.05)}100%{transform:scale(0.9)}}

/* --- replay --- */
.replay{
  position:absolute;right:16px;bottom:16px;
  padding:.55rem .85rem;border-radius:10px;
  background:#111;color:#fff;border:none;cursor:pointer;opacity:.9;
}
.replay:hover{opacity:1}

/* --- responsive scaling --- */
@media (max-width: 900px) {
  :root { --panel-w: 240px; --panel-h: 420px; }
  .card {
    transform: translateX(calc(-1 * var(--panel-w) / 2)) scale(0.78); /* centered + smaller */
  }
  .trifold { transform: scale(0.78); }
  .names { font-size: clamp(38px, 8vw, 60px); }
}

@media (max-width: 600px) {
  :root { --panel-w: 180px; --panel-h: 320px; }
  .card {
    transform: translateX(calc(-1 * var(--panel-w) / 2)) scale(0.7);
  }
  .trifold { transform: scale(0.7); }
  .pre { font-size: 12px; letter-spacing: .1em; }
  .sub { font-size: 13px; }
  .intro { padding: 0 .5rem; }
}
</style>
</head>
<body>
<div class="stage">
  <div class="intro" id="intro">
    <div class="pre">You're invited to</div>
    <div class="names">The wedding of<br/>Novera <span class="and">&amp;</span> Fardin</div>
    <div class="divider"></div>
    <div class="sub">Join us for a blessed celebration of love, faith, and joy</div>
  </div>

  <div class="trifold" id="trifold">
    <div class="card">
      <div class="panel left"></div>
      <div class="panel center"></div>
      <div class="panel right"></div>
    </div>
  </div>

  <button class="replay" id="replay">Replay</button>
</div>

<script>
const CARD='card_body.png';
document.documentElement.style.setProperty('--card',`url('${CARD}')`);

const intro=document.getElementById('intro');
const trifold=document.getElementById('trifold');
const replay=document.getElementById('replay');

setTimeout(()=>intro.classList.add('out'),2200);
setTimeout(()=>trifold.classList.add('on'),2900);

replay.addEventListener('click',()=>location.reload());
</script>
</body>
</html>
